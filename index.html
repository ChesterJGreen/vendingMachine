<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>vendingMachine</title>
</head>
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vending Machine</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div id="app"></div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-3 align-self-center">
                        <div class="card text-center">
                            <h5>You have $<span id="money">0.00</span></h5>
                        </div>
                        <button class="btn btn-primary m-3" onclick="app.vendingsController.getMoney()">
                            <span>Get a Nickel</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <img src="https://www.evending.com/wp-content/uploads/2020/03/EliteSeriesSnack5W-600x600.png">

                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="card">
                            <button class="btn btn-primary" onclick="app.vendingsController.buySnack('snack')">Buy
                                <span id="snickers">Snickers</span></button>
                            <div class="text-center">$<span id="snickersPrice"></span><br><img width="70" height="55"
                                    src="https://marschocolate.com/static/snickers-original-single-e10d6bae103d9da3c6bf853a120ffcd8.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
